<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - UpMinaa | Streamer & Cosplayer</title>
    <meta name="description" content="Formulario de contacto profesional para colaboraciones, patrocinios y preguntas generales.">
    
    <!-- Favicon y estilos -->
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/estilos.css">
    
    <!-- Metadatos para redes sociales -->
    <meta property="og:title" content="Contacto - UpMinaa | Streamer & Cosplayer">
    <meta property="og:description" content="Formulario de contacto profesional para colaboraciones, patrocinios y preguntas generales.">
    <meta property="og:image" content="https://upminaa.com/images/upminaa-contact.jpg">
    <meta property="og:type" content="website">
</head>
<body>
    <!-- Header se cargar치 din치micamente -->
    <div id="header"></div>

    <!-- SECCI칍N DE CONTACTO -->
    <main class="container contact-container">
        <section class="contact-section">
            <h1 class="section-title">Cont치ctame <span class="emoji">游눏</span></h1>
            <p class="section-subtitle">Para colaboraciones, patrocinios o simplemente saludar</p>
            
            <div class="contact-grid">
                <!-- Informaci칩n de contacto -->
                <div class="contact-info">
                    <div class="contact-card">
                        <div class="contact-icon">游닎</div>
                        <h3>Correo Profesional</h3>
                        <a href="mailto:upminaa@vibesneverdie.com" class="contact-link">
                            upminaa@vibesneverdie.com
                        </a>
                        <p>Respuesta en 24-48 horas</p>
                    </div>
                    
                    <div class="contact-card">
                        <div class="contact-icon">游님</div>
                        <h3>Redes Sociales</h3>
                        <div class="social-links">
                            <a href="https://twitch.tv/upminaa" target="_blank" class="social-link twitch">
                                <img src="../images/twitch-icon.svg" alt="Twitch"> Twitch
                            </a>
                            <a href="https://instagram.com/upminaa" target="_blank" class="social-link instagram">
                                <img src="../images/instagram-icon.svg" alt="Instagram"> Instagram
                            </a>
                            <a href="https://tiktok.com/@upminaa" target="_blank" class="social-link tiktok">
                                <img src="../images/tiktok-icon.svg" alt="TikTok"> TikTok
                            </a>
                        </div>
                    </div>
                    
                    <div class="contact-card">
                        <div class="contact-icon">游눺</div>
                        <h3>Colaboraciones</h3>
                        <p>Para propuestas comerciales y patrocinios</p>
                        <a href="mailto:colabs@vibesneverdie.com" class="contact-link">
                            colabs@vibesneverdie.com
                        </a>
                    </div>
                </div>
                
                <!-- Formulario de contacto -->
                <div class="contact-form">
                    <h2 class="form-title">Env칤a tu mensaje</h2>
                    <form id="contactForm" class="form-container">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Correo electr칩nico</label>
                            <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Asunto</label>
                            <select id="subject" name="subject" required>
                                <option value="" disabled selected>Selecciona un tema</option>
                                <option value="collab">Colaboraci칩n</option>
                                <option value="sponsor">Patrocinio</option>
                                <option value="question">Pregunta general</option>
                                <option value="other">Otro</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Mensaje</label>
                            <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aqu칤..." required></textarea>
                        </div>
                        
                        <div class="form-footer">
                            <button type="submit" class="btn btn-primary">
                                <span class="btn-text">Enviar Mensaje</span>
                                <span class="btn-icon">九괦잺</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer se cargar치 din치micamente -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="../js/loadHeader.js"></script>
    <script src="../js/loadFooter.js"></script>
    <script src="../js/contactForm.js"></script>
    
    <style>
        /* ======================
        ESTILOS P츼GINA CONTACTO
        ====================== */
        .contact-container {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .contact-section {
            margin-bottom: 60px;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            line-height: 1.2;
        }
        
        .section-subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 50px;
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
        }
        
        @media (min-width: 992px) {
            .contact-grid {
                grid-template-columns: 1fr 1.5fr;
            }
        }
        
        .contact-info {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .contact-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .contact-icon {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        .contact-card h3 {
            color: var(--primary-color);
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        
        .contact-link {
            display: block;
            color: var(--dark-color);
            font-weight: 600;
            margin: 10px 0;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .contact-link:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
        
        .contact-card p {
            color: #666;
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 15px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: transform 0.3s;
        }
        
        .social-link:hover {
            transform: translateX(5px);
        }
        
        .social-link img {
            width: 20px;
            height: 20px;
        }
        
        .social-link.twitch {
            background: #9147ff;
        }
        
        .social-link.instagram {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
        }
        
        .social-link.tiktok {
            background: #000;
        }
        
        .contact-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .form-title {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .form-footer {
            margin-top: 30px;
            text-align: center;
        }
        
        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 30px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background: var(--dark-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 77, 141, 0.3);
        }
        
        .btn-icon {
            font-size: 1.2rem;
        }
    </style>
</body>
</html>
